<!DOCTYPE html>
<html>
<head>
<title>รูปภาพตรงกลาง</title>
<style>
body {
  margin: 0; /* ลบระยะขอบเริ่มต้นของ body */
  display: flex; /* ใช้ Flexbox */
  justify-content: center; /* จัดแนวกึ่งกลางแนวนอน */
  align-items: center; /* จัดแนวกึ่งกลางแนวตั้ง */
  min-height: 100vh; /* ทำให้สูงเต็มหน้าจอ */
  background-color: transparent; /* พื้นหลังโปร่งใส */
}

img {
  max-width: 80%; /* จำกัดขนาดรูปภาพ */
  max-height: 80%;
  display: block; /* เอาช่องว่างใต้รูปออก */
}
</style>
</head>
<body>

<img src="sorry.png" alt="คำอธิบายรูปภาพ">

</body>
</html>
