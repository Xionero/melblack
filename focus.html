<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus</title>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap');

body {
    background: #121212;
    font-family: 'Prompt', sans-serif;
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
}

form {
    max-width: 500px;
    margin: auto;
    background: #1e1e1e;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    gap: 18px;
}

label {
    font-weight: 600;
    font-size: 0.95em;
    color: #bdbdbd;
}

input[type="text"] {
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #333;
    background: #262626;
    color: #fff;
    font-size: 0.95em;
    outline: none;
    transition: border 0.2s;
}
input[type="text"]:focus {
    border-color: #00c8ff;
}

.image-selection-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

.image-option {
    position: relative;
    border-radius: 10px;
}

.image-number-overlay {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(0,0,0,0.75);
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 0.85em;
    font-weight: bold;
    color: #fff;
    z-index: 5;
    box-shadow: 0 0 5px rgba(0,0,0,0.6);
    pointer-events: none;
}

.image-option img {
    width: 100%;
    border-radius: 10px;
    border: 4px solid #333;
    transition: transform 0.25s, border 0.25s, box-shadow 0.25s;
}
.image-option img:hover {
    transform: scale(1.02);
    border-color: #00c8ff;
    box-shadow: 0 0 10px rgba(0,200,255,0.4);
}
input[type="radio"]:checked + label img {
    border-color: #00c8ff;
    box-shadow: 0 0 25px rgba(0,200,255,0.8);
    transform: scale(1.03);
}

/* ปรับปุ่มส่งให้เล็กและอยู่ข้างช่องคำตอบ */
.answer-row {
    display: flex;
    gap: 8px;
    align-items: center;
}
.answer-row input[type="text"] {
    flex: 1;
}
.answer-row input[type="submit"] {
    background: #00c8ff;
    border: none;
    padding: 8px 14px;
    font-size: 0.9em;
    color: #121212;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.1s;
    white-space: nowrap;
}
.answer-row input[type="submit"]:hover {
    opacity: 0.9;
}
.answer-row input[type="submit"]:active {
    transform: scale(0.98);
}

.swal2-container.no-overlay {
    background-color: transparent !important;
}
</style>
</head>
<body>
<form onsubmit="validateAndSubmitForm(event);" name="question" autocomplete="off">
    <div>
        <label>เลือกตอบเพียง 1 รูปเท่านั้น</label>
        <input type="text" id="sender" name="youtube_name" placeholder="ชื่อ Youtube ของคุณ" required>
    </div>

    <div class="image-selection-container">
        <div class="image-option">
            <div class="image-number-overlay">+1</div>
            <input type="radio" id="img1" name="selectedImage" value="เลือก 1" style="display:none;">
            <label for="img1"><img src="https://xionero.github.io/melblack/1.jpg" alt="Image 1"></label>
        </div>
        <div class="image-option">
            <div class="image-number-overlay">+2</div>
            <input type="radio" id="img2" name="selectedImage" value="เลือก 2" style="display:none;">
            <label for="img2"><img src="https://xionero.github.io/melblack/2.jpg" alt="Image 2"></label>
        </div>
        <div class="image-option">
            <div class="image-number-overlay">+3</div>
            <input type="radio" id="img3" name="selectedImage" value="เลือก 3" style="display:none;">
            <label for="img3"><img src="https://xionero.github.io/melblack/3.jpg" alt="Image 3"></label>
        </div>
        <div class="image-option">
            <div class="image-number-overlay">+4</div>
            <input type="radio" id="img4" name="selectedImage" value="เลือก 4" style="display:none;">
            <label for="img4"><img src="https://xionero.github.io/melblack/4.jpg" alt="Image 4"></label>
        </div>
    </div>

    <div>
        <label for="answer">คำตอบ</label>
        <div class="answer-row">
            <input type="text" id="answer" name="answer" placeholder="ใส่คำตอบ" required>
            <input type="submit" value="ส่งคำตอบ">
        </div>
    </div>
</form>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbzKHjlvHYs5BRfXXUKIOJ2I3JmXqaFjwp795dN7kjLwww8CFYzJPmE9WXpw9NxmmbX8jw/exec';
const form = document.forms['question'];
const senderInput = document.getElementById('sender');

const storedSender = localStorage.getItem('senderName');
if (storedSender) senderInput.value = storedSender;

function validateAndSubmitForm(event) {
    event.preventDefault();
    const sender = senderInput.value.trim();
    const selectedImage = document.querySelector('input[name="selectedImage"]:checked');
    const answer = document.getElementById('answer').value.trim();

    if (!sender) return Swal.fire({ icon: 'warning', title: 'กรุณากรอกชื่อของคุณ', customClass: { container: 'no-overlay' }});
    if (!selectedImage) return Swal.fire({ icon: 'warning', title: 'กรุณาเลือกรูปภาพ', customClass: { container: 'no-overlay' }});
    if (!answer) return Swal.fire({ icon: 'warning', title: 'กรุณากรอกคำตอบ', customClass: { container: 'no-overlay' }});

    Swal.fire({
        title: 'ยืนยันการส่งคำตอบหรือไม่?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'ยืนยัน',
        cancelButtonText: 'ยกเลิก',
        customClass: { container: 'no-overlay' }
    }).then(result => {
        if (result.isConfirmed) {
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .catch(error => console.error('Error!', error.message));
            Swal.fire({
                icon: 'success',
                title: 'ส่งคำตอบเรียบร้อยแล้ว!',
                showConfirmButton: false,
                timer: 2000,
                customClass: { container: 'no-overlay' }
            });
            localStorage.setItem('senderName', sender);
            form.reset();
            senderInput.value = sender;
        }
    });
}
</script>
</body>
</html>
