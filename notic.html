<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notic</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* สีพื้นของ container และความโปร่งใส */
            padding: 20px 40px;
            border-radius: 10px;
            text-align: left;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 10px 0;
        }
        a:hover {
            color: #ddd; /* สีเมื่อชี้ลิงก์ */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://www.example.com" target="_blank">ลิงก์ไปยัง Example</a>
        <a href="https://www.anotherexample.com" target="_blank">ลิงก์ไปยัง Another Example</a>
        <a href="https://www.yourwebsite.com" target="_blank">ลิงก์ไปยัง Your Website</a>
    </div>

</body>
</html>
