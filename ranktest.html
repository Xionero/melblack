<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Leaderboards</title>
    <style>
        body {
            background-color: transparent;
            color: #eee;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center; /* Center the whole container */
            align-items: flex-start;
            min-height: 70vh;
            margin: 0;
            padding-top: 20px;
        }
        .leaderboard-container {
            display: flex; /* Arrange leaderboards side-by-side */
            gap: 5px;      /* Reduce spacing between leaderboards */
        }
        .leaderboard {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 180px; /* << UPDATED WIDTH */
            text-align: center;
        }
        .leaderboard h2 { margin-top: 0; color: #fff; font-size: 0.9em; }
        .leaderboard ul { list-style: none; padding: 0; }
        .leaderboard li {
            padding: 3px 0;
            border-bottom: 1px solid #555;
            font-size: 0.75em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .leaderboard li:last-child { border-bottom: none; }
        .name {
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 160px;  /* << UPDATED MAX-WIDTH */
        }
        .score {
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">

        <div class="leaderboard">
            <h2>Puzzle</h2>
            <ul id="scoreList1"><li>Loading...</li></ul>
        </div>

        <div class="leaderboard">
            <h2>Donate</h2>
            <ul id="scoreList2"><li>Loading...</li></ul>
        </div>

        <div class="leaderboard">
            <h2>Gold</h2>
            <ul id="scoreList3"><li>Loading...</li></ul>
        </div>

    </div>

    <script>
    // 1. ใช้ URL เดียวที่ได้จากการ Deploy ใหม่
    const MASTER_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyxQzfOKhcJfQiN6IMniqzY_PQXK8YhJyoPZEfmNxxJauLntyPEExbEA6V5bPgg-LLH/exec'; // << วาง URL ที่คัดลอกมาที่นี่

    const scoreLists = {
        puzzle: document.getElementById("scoreList1"),
        donate: document.getElementById("scoreList2"),
        gold: document.getElementById("scoreList3")
    };

    // 2. ฟังก์ชันสำหรับวาด Leaderboard 1 อัน
    function renderLeaderboard(element, data) {
        element.innerHTML = ''; // เคลียร์ของเก่า
        if (!data || data.length === 0) {
            element.innerHTML = '<li>No Data</li>';
            return;
        }
        
        // จัดเรียงข้อมูลและเอาแค่ 10 อันดับแรก
        data.sort((a, b) => b.score - a.score)
            .slice(0, 10)
            .forEach(item => {
                const li = document.createElement('li');
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'name';
                nameSpan.textContent = item.name;
                
                const scoreSpan = document.createElement('span');
                scoreSpan.className = 'score';
                scoreSpan.textContent = item.score;
                
                li.appendChild(nameSpan);
                li.appendChild(scoreSpan);
                element.appendChild(li);
            });
    }

    // 3. ฟังก์ชันหลักสำหรับดึงข้อมูลทั้งหมดในครั้งเดียว
    function updateAllLeaderboards() {
        fetch(MASTER_SCRIPT_URL)
            .then(response => response.json())
            .then(allData => {
                // allData จะเป็น object เช่น { puzzle: [...], donate: [...], gold: [...] }
                renderLeaderboard(scoreLists.puzzle, allData.puzzle);
                renderLeaderboard(scoreLists.donate, allData.donate);
                renderLeaderboard(scoreLists.gold, allData.gold);
            })
            .catch(error => {
                console.error('Error fetching all scores:', error);
                // แสดง Error ให้ทุกตาราง
                Object.values(scoreLists).forEach(list => {
                    list.innerHTML = '<li>Error</li>';
                });
            });
    }

    // 4. เรียกข้อมูลครั้งแรกเมื่อโหลดหน้า
    updateAllLeaderboards();

    // 5. ตั้งเวลาอัปเดตทุกๆ 60 วินาที (ปรับได้ตามความเหมาะสม)
    // ไม่ควรต่ำกว่า 30 วินาที เพื่อไม่ให้โหลดหนักเกินไป
    setInterval(updateAllLeaderboards, 60000); // 60000 ms = 1 นาที
</script>

</body>
</html>
