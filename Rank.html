<!DOCTYPE html>
<html>
<head>
  <title>Rank Data from Google Sheet</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212; /* Dark background */
      color: #eee; /* Light text */
      margin: 0; /* Remove default margin */
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #ddd; /* Slightly darker text for heading */
    }

    table {
      border-collapse: collapse;
      width: 80%; /* Wider table */
      max-width: 800px; /* Limit maximum width */
      margin: 0 auto; /* Center the table */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
      overflow: hidden; /* Hide any overflowing content (for rounded corners) */
      border-radius: 10px; /* Rounded corners */
    }

    th, td {
      padding: 12px 15px; /* More padding */
      text-align: left;
      border-bottom: 1px solid #333; /* Darker border */
    }

    th {
      background-color: #252525; /* Darker header background */
      color: #fff; /* White text for header */
      font-weight: bold;
      text-transform: uppercase; /* Uppercase header text */
    }

    /* Gradient background for table rows */
    tbody tr {
      background: linear-gradient(to bottom, #2c2c2c 0%, #1e1e1e 100%); /* Subtle gradient */
    }

    tbody tr:nth-child(odd) {
      background: linear-gradient(to bottom, #303030 0%, #222222 100%);  /*slightly different odd row*/
    }
    tbody tr:hover{
        background: linear-gradient(to bottom, #444444 0%, #303030 100%);
        /* Brighter on hover */
        cursor: pointer; /* Change cursor on hover */
    }


    /* Styling for error messages */
    .error-message {
      color: #ff6347; /* Tomato color for errors */
      text-align: center;
      margin-top: 1rem;
    }

  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Rank Data</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>ชื่อ</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Replace with your API key and Spreadsheet ID
    const apiKey = 'AIzaSyBeRiZ-yYa2S-FKzJJ_dNmtbYBtQwYpyGQ'; // Put your API Key here
    const spreadsheetId = '1QEnV5yZF_Suln7jJUNQSk2dJPloOX-GucxdKXaXCidw'; // Spreadsheet ID

    function loadGapiAndInit() {
      gapi.load('client', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: apiKey,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      }).then(function () {
        console.log("Google Sheets API is ready!");
        fetchSheetData();
      }, function(error) {
        console.error("Error initializing API:", error);
        displayError("Failed to load API: " + error.message);
      });
    }

    function fetchSheetData() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: spreadsheetId,
        range: 'rank!A:B', // Assuming your sheet is named 'rank'
      }).then(function(response) {
        const values = response.result.values;
        if (values && values.length > 0) {
          displayData(values);
        } else {
          displayError("No data found in the 'rank' sheet.");
        }
      }, function(error) {
        displayError("Error fetching data: " + error.result.error.message);
      });
    }

    function displayData(values) {
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = ''; // Clear previous data

      values.forEach(row => {
        const rank = row[0];
        const name = row[1];

        const newRow = document.createElement('tr');
        const rankCell = document.createElement('td');
        rankCell.textContent = rank;
        newRow.appendChild(rankCell);
        const nameCell = document.createElement('td');
        nameCell.textContent = name;
        newRow.appendChild(nameCell);

        tableBody.appendChild(newRow);
      });
    }


    function displayError(message) {
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = `<tr><td colspan="2" class="error-message">${message}</td></tr>`;
    }

    window.onload = loadGapiAndInit;
  </script>
</body>
</html>
