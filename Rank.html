<!DOCTYPE html>
<html>
<head>
  <title>Rank Data from Google Sheet</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212; /* Dark background */
      color: #eee; /* Light text */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    table {
      border-collapse: collapse;
      width: 90%; /* Wider table */
      max-width: 800px; /* Limit maximum width */
      margin: 0 auto; /* Center the table */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border-radius: 10px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

     th:first-child, td:first-child { /* Column A (Rank) */
      width: 60px; /* Fixed width for rank */
      text-align: center; /* Center rank number */
    }
    th:nth-child(2), td:nth-child(2) { /* Column B (Name) */
        width: 70%; /*  column name */
    }

    th:last-child, td:last-child { /* Column C (Score) */
      width: 100px; /* Fixed width for score */
      text-align: center;
    }

    th {
      background-color: #252525;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Custom row colors based on rank */
    tbody tr:nth-child(1) { /* Rank 1 */
      background: linear-gradient(to bottom, #ff8c00 0%, #e67e22 100%); /* Orange */
    }
    tbody tr:nth-child(2) { /* Rank 2 */
      background: linear-gradient(to bottom, #9b59b6 0%, #8e44ad 100%); /* Purple */
    }
    tbody tr:nth-child(3) { /* Rank 3 */
      background: linear-gradient(to bottom, #3498db 0%, #2980b9 100%); /* Blue */
    }
    tbody tr:nth-child(4) { /* Rank 4 */
      background: linear-gradient(to bottom, #2ecc71 0%, #27ae60 100%); /* Green */
    }
    tbody tr:nth-child(n+5) { /* Rank 5 and below */
      background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%); /* Light Grey */
       color:#252525;

    }

     tbody tr:hover{
        background: linear-gradient(to bottom, #444444 0%, #303030 100%);
        /* Brighter on hover */
        cursor: pointer; /* Change cursor on hover */
    }

    /* Styling for error messages */
    .error-message {
      color: #ff6347;
      text-align: center;
      margin-top: 1rem;
    }
      /* Darker text on light background */
    tbody tr:nth-child(n+5) td {
        color: #252525;
    }


  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Rank Data</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>ชื่อ</th>
        <th>คะแนน</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Replace with your API key and Spreadsheet ID
    const apiKey = 'AIzaSyBeRiZ-yYa2S-FKzJJ_dNmtbYBtQwYpyGQ';
    const spreadsheetId = '1QEnV5yZF_Suln7jJUNQSk2dJPloOX-GucxdKXaXCidw';

    function loadGapiAndInit() {
      gapi.load('client', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: apiKey,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      }).then(function () {
        console.log("Google Sheets API is ready!");
        fetchSheetData();
      }, function(error) {
        console.error("Error initializing API:", error);
        displayError("Failed to load API: " + error.message);
      });
    }

    function fetchSheetData() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: spreadsheetId,
        range: 'rank!A:C', // Fetch Rank, Name, and Score (A, B, C)
      }).then(function(response) {
        let values = response.result.values;
        if (values && values.length > 0) {
           // Sort by score (column C, index 2) in descending order
          values.sort((a, b) => parseInt(b[2]) - parseInt(a[2]));

          // Limit to top 10
          values = values.slice(0, 10);

          displayData(values);
        } else {
          displayError("No data found in the 'rank' sheet.");
        }
      }, function(error) {
        displayError("Error fetching data: " + error.result.error.message);
      });
    }


    function displayData(values) {
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';

      values.forEach((row, index) => {
        const rank = index + 1; // Calculate rank based on sorted position
        const name = row[1]; // Name is now in the second column (index 1)
        const score = row[2] ? row[2] : 0; // Score is in the third column (index 2), handle missing scores

        const newRow = document.createElement('tr');
        const rankCell = document.createElement('td');
        rankCell.textContent = rank;
        newRow.appendChild(rankCell);
        const nameCell = document.createElement('td');
        nameCell.textContent = name;
        newRow.appendChild(nameCell);
        const scoreCell = document.createElement('td');
        scoreCell.textContent = score;
        newRow.appendChild(scoreCell);

        tableBody.appendChild(newRow);
      });
    }

     function displayError(message) {
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = `<tr><td colspan="3" class="error-message">${message}</td></tr>`; // colspan=3
    }


    window.onload = loadGapiAndInit;
  </script>
</body>
</html>
