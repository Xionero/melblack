<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    /* CSS สำหรับการจัดรูปแบบของตาราง */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark gray background */
      color: #fff; /* White text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      color: #fff; /* White text */
      font-size: 24px; /* Larger font size */
      font-weight: bold; /* Bold text */
      margin-top: 20px; /* Increased top margin */
    }
    table {
      border-collapse: collapse;
      width: 400px; /* Adjusted table width */
      height: auto; /* Adjusted table height to auto */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
      background-color: #2e2e2e; /* Dark gray background */
    }
    th, td {
      border: 1px solid #444; /* Darker border */
      padding: 10px; /* Adjusted padding */
      text-align: center; /* Center align text */
      vertical-align: middle; /* Center content vertically */
    }
    th {
      background-color: #3e3e3e; /* Darker gray background */
      color: #ccc; /* Light gray text */
      font-weight: normal;
    }
    tr:nth-child(even) {
      background-color: #333; /* Darker even row background */
    }
    tr:hover {
      background-color: #444; /* Darker hover background */
    }
    .race-icon {
      max-width: 30px; /* Limit image width */
      max-height: 30px; /* Limit image height */
      border-radius: 50%;
      width: auto; /* Maintain aspect ratio */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Ensure the image behaves as a block element */
      margin: 0 auto; /* Center the image horizontally */
    }
    .name-cell {
      text-align: left; /* Align name to the left */
      max-width: 180px; /* Limit the width of the cell */
      overflow: hidden; /* Hide overflowed text */
      text-overflow: ellipsis; /* Add ellipsis for overflowed text */
      white-space: nowrap; /* Prevent text wrapping */
      padding-left: 10px; /* Optional: Add padding for better spacing */
    }
    .race-column {
      width: 30px; /* Narrow width for race column */
      text-align: center; /* Center align the content of the column */
    }
    .rank-column, .score-column {
      width: 30px; /* Narrow width for rank and score columns */
      text-align: center; /* Center align the content of the columns */
    }
    tr {
      height: 50px; /* Fixed height for all rows */
    }
  </style>
</head>
<body>
  <table id="leaderboard">
    <thead>
      <tr>
        <th class="race-column">Race</th> <!-- Race Column -->
        <th class="rank-column">Ar</th> <!-- Rank Column -->
        <th class="name-cell">Name</th> <!-- Name Column -->
        <th class="score-column">Score</th> <!-- Score Column -->
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Leaderboard data will be displayed here -->
    </tbody>
  </table>

  <script>
    // ฟังก์ชันเพื่อดึง race icon ตาม score
    function getRaceIcon(race, score) {
      let raceName = race;
      let raceFileName;

      // กำหนด race ตาม score
      if (score >= 135) {
        // Evolved race icon
        switch (raceName) {
          case 'Human':
            raceName = 'Hero';
            break;
          case 'Elf':
            raceName = 'High Elf';
            break;
          case 'Dwarf':
            raceName = 'Dwarf King';
            break;
          case 'Angel':
            raceName = 'Arc Angel';
            break;
          case 'Goblin':
            raceName = 'Hobgoblin';
            break;
          case 'Fairy':
            raceName = 'Fairy Queen';
            break;
          case 'Dryad':
            raceName = 'Elder Dryad';
            break;
          case 'Dragon':
            raceName = 'Elder Dragon';
            break;
          case 'Vampire':
            raceName = 'Vampire Lord';
            break;
          case 'Werebeast':
            raceName = 'Warlord Beast';
            break;
          case 'Mermaid':
            raceName = 'Mermaid Queen';
            break;
          case 'Demon':
            raceName = 'Demon Lord';
            break;
          case 'Slime':
            raceName = 'Demon Slime';
            break;
          case 'Undead':
            raceName = 'Lich';
            break;
          default:
            raceName = race;
            break;
        }
      }

      // แปลงชื่อ race เป็นชื่อไฟล์
      raceFileName = raceName.toLowerCase().replace(/ /g, '_');

      return `<img src="https://meltopiaadventure.web.app/race/${raceFileName}.png" alt="${raceName} icon" class="race-icon">`;
    }

    // ฟังก์ชันดึงข้อมูล race จาก datacard sheet
   async function fetchRaceData() {
    return fetch('https://script.google.com/macros/s/AKfycbzZs-SNT8i7b7OpYGR71E3h56oNprFsxq9A3cJs0f_bBG-ASTUW5OwN-GhCd3iMfNKlRg/exec')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            const raceMap = new Map();
            const nameMap = new Map();
            data.forEach(row => {
                const handlename = row.handlename;
                const race = row.race;
                if (handlename) {
                    nameMap.set(row.name, handlename);
                }
                raceMap.set(handlename, race);
            });
            return { raceMap, nameMap };
        })
        .catch(error => console.error('Error fetching race data:', error));
}

    // ฟังก์ชันดึงข้อมูล leaderboard พร้อมข้อมูล race
    function fetchLeaderboardWithRace() {
        Promise.all([
            fetch('https://script.google.com/macros/s/AKfycbxgQyJbbbzpVOjlnoztwZ-gG_NSqVDSC1M9WLBbzLxTXw4PcAD8oDN8bXyt5m8DGlUUdQ/exec').then(res => res.json()), // แก้ไขด้วย URL ของคุณ
            fetchRaceData() // ดึงข้อมูล race จาก citizen
        ]).then(([leaderboardData, { raceMap, nameMap }]) => {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = ""; // เคลียร์ข้อมูลเก่า

            leaderboardData.slice(0, 15).forEach((row) => {
                const name = row.name; // ชื่อใน leaderboard
                const score = row.score; // คะแนนใน leaderboard
                const rankExp = parseInt(row.rankexp); // เพิ่ม rankexp
                const rankTotal = rankExp + parseInt(score); // คำนวณผลรวมของ rankexp และ score
                const handlename = nameMap.get(name) || name; // ใช้ handlename หากมี ไม่เช่นนั้นใช้ name
                const race = raceMap.get(handlename) || ''; // ดึงข้อมูล race จาก handlename
                const raceIcon = race ? getRaceIcon(race, score) : ''; // แสดง race icon

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td class="race-column">${raceIcon}</td> <!-- แสดงไอคอน race -->
                    <td class="rank-column">${calculateRank(rankTotal)}</td> <!-- แสดง rank ในรูปแบบตัวอักษร -->
                    <td class="name-cell">${handlename}</td> <!-- ชื่อ -->
                    <td class="score-column">${score}</td> <!-- คะแนน -->
                `;
                leaderboardBody.appendChild(newRow);
            });
        }).catch(error => console.error('เกิดข้อผิดพลาด:', error));
    }

    // เรียกฟังก์ชันเมื่อโหลดหน้า
    fetchLeaderboardWithRace();
    
    // Polling for real-time updates
    setInterval(fetchLeaderboardWithRace, 10000); // Update every 10 seconds

    function calculateRank(rankexp) {
        let rankLetter = '';
        let color = '';
        
        if (rankexp >= 500) {
            rankLetter = 'S';
            color = 'gold';
        } else if (rankexp >= 350) {
            rankLetter = 'A';
            color = 'silver';
        } else if (rankexp >= 250) {
            rankLetter = 'B';
            color = 'bronze';
        } else if (rankexp >= 150) {
            rankLetter = 'C';
            color = 'green';
        } else if (rankexp >= 100) {
            rankLetter = 'D';
            color = 'blue';
        } else if (rankexp >= 50) {
            rankLetter = 'E';
            color = 'purple';
        } else if (rankexp >= 25) {
            rankLetter = 'F';
            color = 'brown';
        } else {
            rankLetter = 'G';
            color = 'gray';
        }

        return `<span style="color: ${color}; font-size: 20px; font-weight: bold; padding: 2px; border-radius: 5px;">${rankLetter}</span>`;
    }
  </script>
</body>
</html>
