    <title>Card Edit</title>
    <style>
        body {
            background-size: cover;
            color: #333;
            font-family: 'Comic Neue', sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        select, input, label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
            width: calc(100% - 20px);
        }

        input[type="submit"] {
            background-color: #f36542;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #demo, p {
            margin-top: 20px;
        }

        .preview-container {
            text-align: center;
            margin-top: 30px;
        }

        .preview-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .preview-container img {
            width: 75px;
            height: 100px;
            margin-right: 15px;
            border-radius: 5px;
            border: 3px solid #000;
            object-fit: cover;
            margin-top: -20px;
        }

        .checkbox-group {
            display: flex;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 1em;
            margin: 5px 10px;
            flex: 1;
            max-width: 60px;
        }


        .hidden {
            display: none;
        }

        .checkbox-group input[disabled] {
    cursor: not-allowed;
    opacity: 0.5; /* ทำให้ดูเหมือนว่า checkbox ถูกปิด */
}

    </style>
</head>
<body>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzY7lRyJxEBWV3dGU9D6uOoW8e8d5gGYDoinvuOzeucIkIRLevj9jU7q72mla5iQPMffg/exec';
        const form = document.forms['datacard'];
        const submitButton = form.querySelector('input[type="submit"]');
        const imagePreview = document.getElementById('imagePreview');
        const imageUrlField = document.getElementById('imageUrl');

    
    
        function handleCheckboxChange() {
            const isNameDisplayChecked = document.getElementById('changeNameDisplay').checked;
            const isRaceChecked = document.getElementById('changeRace').checked;
            const isMainJobChecked = document.getElementById('changeMainJob').checked;
            const isSubJobChecked = document.getElementById('changeSubJob').checked;
            const isImageChecked = document.getElementById('changeImage').checked;
    
            document.getElementById('nameDisplay').classList.toggle('hidden', !isNameDisplayChecked);
            document.getElementById('race').classList.toggle('hidden', !isRaceChecked);
            document.getElementById('mainJob').classList.toggle('hidden', !isMainJobChecked);
            document.getElementById('subJob').classList.toggle('hidden', !isSubJobChecked);
            document.getElementById('imageUrl').classList.toggle('hidden', !isImageChecked);
            imagePreviewContainer.classList.toggle('hidden', !isImageChecked);
        }
    
        function updatePreview() {
            const url = imageUrlField.value;
            imagePreview.src = url || 'https://xionero.github.io/melblack/preview.jpg';
        }
    
        function submitForm() {
    const nameField = document.getElementById('youtubeName').value.trim();
    const isNameDisplayChecked = document.getElementById('changeNameDisplay').checked;
    const isImageChecked = document.getElementById('changeImage').checked;

    // ตรวจสอบว่ามีการกรอกชื่อหรือไม่
    if (!nameField) {
        return;
    }

    // ตรวจสอบว่ามีการติ๊กเช็คบ็อกซ์หรือไม่
    if (!isNameDisplayChecked && !isImageChecked) {
        Swal.fire({
            icon: 'warning',
            title: 'กรุณาเลือกการแก้ไขอย่างน้อยหนึ่งรายการ',
        });
        return;
    }

    // ตรวจสอบว่ามีการกรอกข้อมูลในช่องที่เกี่ยวข้องหรือไม่สำหรับการเปลี่ยนชื่อ
    if (isNameDisplayChecked && !document.getElementById('nameDisplay').value.trim()) {
        return;
    }
    
    // ตรวจสอบว่ามีการกรอกข้อมูลในช่อง URL รูปภาพหรือไม่
    if (isImageChecked && !document.getElementById('imageUrl').value.trim()) {
        return;
    }

    // หากผ่านการตรวจสอบทั้งหมด สามารถส่งฟอร์มได้
    Swal.fire({
        title: 'ยืนยันการส่งแก้ไข?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'ยืนยัน',
        cancelButtonText: 'ยกเลิก'
    }).then((result) => {
        if (result.isConfirmed) {
            submitButton.disabled = true;
            setTimeout(() => {
                submitButton.disabled = false;
            }, 3000);

            const checkedOptions = Array.from(document.querySelectorAll('input[name="changeOptions"]:checked'))
                .map(el => el.id.replace('change', '').toLowerCase());
            form.changeOptions.value = checkedOptions.join(',');

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    if (response.ok) {
                        const youtubeName = form.name.value;

                        // Reset form fields
                        document.getElementById('nameDisplay').value = "";
                        document.getElementById('race').value = "";
                        document.getElementById('mainJob').value = "";
                        document.getElementById('subJob').value = "";
                        document.getElementById('imageUrl').value = "";

                        form.name.value = youtubeName;

                        Swal.fire({
                            icon: 'success',
                            title: 'ส่งเสร็จแล้ว',
                            text: 'อาจใช้เวลาประมาน 1 นาทีในการอัพเดท',
                            timer: 3000,
                            showConfirmButton: false
                        });

                        handleCheckboxChange();
                    } else {
                        throw new Error('เกิดข้อผิดพลาดในการส่งข้อมูล');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาดในการส่งข้อมูล',
                        text: error.message
                    });
                });
        }
    });
}

    </script>
