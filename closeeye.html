<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Eye</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap');

        body {
            background: url('https://example.com/cute-anime-background2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Comic Neue', sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        form::before {
            content: "";
            position: absolute;
            top: -30px;
            right: -30px;
            width: 150px;
            height: 150px;
            background: url('https://example.com/cute-corner-decor.png') no-repeat center center;
            background-size: contain;
            opacity: 0.4;
            z-index: 1;
        }

        form > * {
            position: relative;
            z-index: 2;
        }

        img {
            display: block;
            margin: 0 auto 20px auto; /* Center the image and add some margin at the bottom */
            max-width: 100%; /* Make sure the image is responsive */
            height: auto;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group > div {
            flex: 1;
            min-width: calc(50% - 10px); /* Ensure two columns */
        }

        label {
            font-size: 1.3em;
            display: block;
            margin: 12px 0;
            color: #666;
        }

        input, textarea {
            font-size: 1.1em;
            display: block;
            width: calc(100% - 20px);
            padding: 1px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background: #fff;
            color: #555;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        input[type="submit"] {
            background-color: #da69d0;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ec62f8;
        }

        #demo {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <form action="" method="post" onsubmit="validateAndSubmitForm(event);" accept-charset="UTF-8" autocomplete="off" name="question">
        
        <img src="4.jpg" alt="Your Image">
        
        
        <input type="text" id="sender" name="youtube_name" placeholder="ชื่อYoutubeของคุณ" required>
        
        <div class="form-group">
            <div>
                <input id="answer1" name="1" placeholder="คำตอบ 1">
            </div>
            <div>
                <input id="answer2" name="2" placeholder="คำตอบ 2">
            </div>
            <div>
                <input id="answer3" name="3" placeholder="คำตอบ 3">
            </div>
            <div>
                <input id="answer4" name="4" placeholder="คำตอบ 4">
            </div>
        </div>
        
        <input type="submit" value="ส่ง">

        <!-- Message Display -->
        <p id="demo"></p>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGTVsvp_JrcZCZrmobPbvdj5wIXuvHpkSQ1yaa9qY7Mfpj1r2d3Hbt0kURsDGHs47JtA/exec';
        const form = document.forms['question'];

        function validateAndSubmitForm(event) {
            event.preventDefault();
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();
            const answer3 = document.getElementById('answer3').value.trim();
            const answer4 = document.getElementById('answer4').value.trim();

            if (answer1 === '' && answer2 === '' && answer3 === '' && answer4 === '') {
                alert('กรุณาตอบคำถามอย่างน้อยหนึ่งข้อ');
                return false;
            }

            submitForm();
        }

        function submitForm() {
    Swal.fire({
        title: 'ยืนยันการส่งหรือไม่?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'ยืนยัน',
        cancelButtonText: 'ยกเลิก'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    Swal.fire({
                        icon: 'success',
                        title: 'ส่งเรียบร้อยแล้ว',
                        showConfirmButton: false,
                        timer: 3000 // แสดงผลเป็นเวลา 3 วินาที
                    });
                    form.reset();
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: error.message
                    });
                });
        }
    });
}

    </script>
</body>
</html>
