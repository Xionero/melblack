<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพพร้อมคำอธิบาย</title>
    <style>
        /* นำเข้าฟอนต์จาก Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap');
        
        body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* จัดเนื้อหาให้อยู่บนสุด */
    height: 100vh;
    margin: 0;
    font-family: 'Prompt', sans-serif; /* ใช้ฟอนต์ Prompt */
    padding-top: 20px; /* เพิ่มระยะห่างจากด้านบน */
    overflow: hidden; /* เอาการเลื่อนออก */
}


        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .image-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .image-row img {
            width: 300px;
            height: auto;
        }

        .image-row p {
            font-size: 1.5rem;
            margin-top: -15px; /* ลดระยะห่างระหว่างรูปภาพกับตัวหนังสือ */
            transition: transform 0.3s ease;
        }

        .image-row:hover {
            transform: scale(1.05);
        }

        .image-row a {
            text-decoration: none;
            color: black;
        }

        .image-row a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-row">
            <a href="https://e.tip.in.th/site/index/1349" target="_blank">
                <img src="assets/img/trueprompay.png" alt="รูปที่ 1">
                <p>PromptPay & TrueWallet</p>
            </a>
        </div>
        
        <div class="image-row">
            <a href="https://tipme.in.th/adba897fb2a0a8e415402f54" target="_blank">
                <img src="assets/img/razer.png" alt="รูปที่ 2">
                <p>RazerGold & TrueMoney</p>
            </a>
        </div>  
    </div>
</body>
</html>
