<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
        }

        .button-container {
            margin-bottom: -5px;
        }

        /* General button styles */
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #863921; /* Common color for both buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        /* Darken the button when hovered */
        .button-container button:hover {
            background-color: #9b3010; /* Slightly darker color on hover */
        }

        /* Darken the active button */
        .button-container button.active {
            background-color: #fd4108; /* Even darker when active */
        }

        .iframe-container {
            display: none;
            width: 500px;
            height: 700px;
            margin: 0 auto;
            background-color: transparent;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button id="btnAdd" onclick="toggleIframe('add')">Add Card</button>
        <button id="btnEdit" onclick="toggleIframe('edit')">Edit Card</button>
    </div>

    <div id="iframeAdd" class="iframe-container">
        <iframe src="E:\laragon\www\datayoutube\q&a\idcardaddfairytail.html" style="width: 100%; height: 550px;"></iframe>
    </div>

    <div id="iframeEdit" class="iframe-container">
        <iframe src="E:\laragon\www\datayoutube\q&a\adventurecardeditfairytail.html"></iframe>
    </div>

    <script>
        function toggleIframe(type) {
            var iframeAdd = document.getElementById("iframeAdd");
            var iframeEdit = document.getElementById("iframeEdit");
            var btnAdd = document.getElementById("btnAdd");
            var btnEdit = document.getElementById("btnEdit");

            if (type === 'add') {
                iframeAdd.style.display = 'block';
                iframeEdit.style.display = 'none';
                btnAdd.classList.add('active');
                btnEdit.classList.remove('active');
            } else {
                iframeAdd.style.display = 'none';
                iframeEdit.style.display = 'block';
                btnAdd.classList.remove('active');
                btnEdit.classList.add('active');
            }
        }

        // Set default view to 'Add Card'
        toggleIframe('add');
    </script>

</body>
</html>
